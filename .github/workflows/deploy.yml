name: Build & Deploy to SAP AI Core

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repo
    - name: Checkout repo
      uses: actions/checkout@v3

    # Log in to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # Build Docker image
    - name: Build Docker image
      run: |
        docker build -t sustainability-chatbo:latest .

    # Push Docker image to DockerHub
    - name: Push Docker image
      run: |
        docker tag sustainability-chatbo:latest ${{ secrets.DOCKER_USERNAME }}/sustainability-chatbo:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/sustainability-chatbo:latest

    # Deploy to SAP AI Core (via kubectl)
    - name: Deploy to SAP AI Core
      run: |
        echo "Deploying to SAP AI Core..."
        kubectl apply -f sap_ai_core_deployment.yaml
