name: Build & Deploy to SAP AI Core

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repo
    - name: Checkout repo
      uses: actions/checkout@v3

    # Log in to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sustainability-chatbo:latest .

    # Push Docker image to DockerHub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/sustainability-chatbo:latest

    # Install kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.26.0'

    # Configure kubeconfig for SAP AI Core
    - name: Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        # Build kubeconfig dynamically using AI Core details
        kubectl config set-cluster ai-core --server=${{ secrets.AI_CORE_API_URL }} --insecure-skip-tls-verify=true
        kubectl config set-credentials ai-core-user --token=${{ secrets.AI_CORE_TOKEN }}
        kubectl config set-context ai-core-context --cluster=ai-core --user=ai-core-user
        kubectl config use-context ai-core-context

    # Deploy to SAP AI Core
    - name: Deploy to SAP AI Core
      run: |
        kubectl apply -f sap_ai_core_deployment.yaml
