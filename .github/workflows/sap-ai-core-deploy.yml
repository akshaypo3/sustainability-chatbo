name: SAP AI Core Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chatbot-sap-ai-core:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/chatbot-sap-ai-core:latest

      - name: Deploy to SAP AI Core
        env:
          SAP_AI_CORE_HOST: ${{ secrets.SAP_AI_CORE_HOST }}
          SAP_AI_CORE_TOKEN: ${{ secrets.SAP_AI_CORE_TOKEN }}
        run: |
          echo $SAP_AI_CORE_TOKEN | sapc login --api-token
          sapc application create \
            --name chatbot-sap-ai-core \
            --image ${{ secrets.DOCKER_USERNAME }}/chatbot-sap-ai-core:latest \
            --port 8000 \
            --cpu 1 \
            --memory 2Gi
