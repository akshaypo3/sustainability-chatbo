apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: sustainability-chatbot-serving
  annotations:
    scenarios.ai.sap.com/name: chatbot-scenario
    scenarios.ai.sap.com/description: "Sustainability Chatbot scenario"
    executables.ai.sap.com/name: sustainability-chatbot-exec
    executables.ai.sap.com/description: "Deploys Sustainability Chatbot container"
    ai.sap.com/resource-group: default
  labels:
    ai.sap.com/version: "0.1.0"
    scenarios.ai.sap.com/id: "chatbot-scenario"
spec:
  configuration:
    name: chatbot-config
  inputs:
    parameters:
      - name: image
        type: string
        default: "docker.io/akshay1p1/sustainability-chatbo:latest"
        description: "Docker image for chatbot"
    artifacts: []
  template:
    apiVersion: "serving.kserve.io/v1beta1"
    metadata:
      annotations: |
        autoscaling.knative.dev/metric: rps
        autoscaling.knative.dev/target: 100
        autoscaling.knative.dev/targetBurstCapacity: 70
      labels: |
        ai.sap.com/resourcePlan: starter
    spec: |
      predictor:
        minReplicas: 1
        maxReplicas: 2
        imagePullSecrets:
          - name: dockerhub-secret
        containers:
          - name: kserve-container
            image: "{{inputs.parameters.image}}"
            ports:
              - containerPort: 5000
                protocol: TCP
            env:
              - name: SUPABASE_URL
                valueFrom:
                  secretKeyRef:
                    name: supabase-secret
                    key: SUPABASE_URL
              - name: SUPABASE_KEY
                valueFrom:
                  secretKeyRef:
                    name: supabase-secret
                    key: SUPABASE_KEY
              - name: GEMINI_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: gemini-secret
                    key: GEMINI_API_KEY
